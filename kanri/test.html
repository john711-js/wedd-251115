<body>

		<div class="block4masu">
		<button class="button-4" onclick="answer('Ａ')">Ａ</button>
		<button class="button-4" onclick="answer('Ｂ')">Ｂ</button>

		<script>
			function answer(answertext) {
				const answer = answertext;
				if (!answer) {
					alert("正解を入力してください");
					return;
				}
				localStorage.setItem('correctAnswer', answer);
				// ★変更
				window.location.href = 'result-1.html';			
			}
		</script>
