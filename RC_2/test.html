<!DOCTYPE html>
<html>
<head>
	<title>第１問</title>
	<link href="design.css" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>
<body>
		<center>
			<img src="logo.png" width="60">
		<br>
		<h1><font color="#fff">第１問</font></h1>
		<br>
		<div class="block4masu">
		<button class="button-4" onclick="answer('Ａ')">Ａ</button>
		<button class="button-4" onclick="answer('Ｂ')">Ｂ</button>
		<button class="button-4" onclick="answer('Ｃ')">Ｃ</button>
		<button class="button-4" onclick="answer('Ｄ')">Ｄ</button>
		</div>
		<br>
		<br>
		<script>
			function answer(answertext) {
				const payload = {
					// ★変更
					quizNo: 'dai1mon',
					answer: answertext,
					team: "レイブンクロー"
				};

				fetch('https://cc6bhxbw1f.execute-api.ap-northeast-1.amazonaws.com/default/quiz-answer-no1', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(payload)
				})
				      .then(response => response.json())
				      .then(data => {
       					console.log('送信成功:', data);
						location.href = 'answer-1.html';
      			})
      				.catch(error => {
						console.error('送信エラー:', error);
    				alert('送信に失敗しました。');
     			});
			}
		</script>
		<br>
		<br>
		<br>
		</center>
</body>
