<body>

		<script>
			function answer(answertext) {
				const payload = {
					// ★変更
					quizNo: 'dai2mon',
					answer: answertext,
					team: "レイブンクロー"
				};

				fetch('https://cc6bhxbw1f.execute-api.ap-northeast-1.amazonaws.com/default/quiz-answer-no1', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(payload)
				})
				      .then(response => response.json())
				      .then(data => {
       					console.log('送信成功:', data);
						location.href = 'answer-2.html';
      			})
      				.catch(error => {
						console.error('送信エラー:', error);
    				alert('送信に失敗しました。');
     			});
			}
